<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>

.hub {
    -webkit-box-shadow: 0px 0px 24px 6px rgba(255,255,255,0.58); 
    box-shadow: 0px 0px 24px 6px rgba(255,255,255,0.58);
}
.hours span,
.minutes span,
.seconds span {
    text-shadow: -1px 0 rgba(255,255,255,.1), 0 1px rgba(255,255,255,.1), 1px 0 rgba(255,255,255,.1), 0 -1px rgba(255,255,255,.1), 0px 0px 45px rgba(255,255,255,1);
}

</style>
</head>
<body class="bg-black select-none overflow-hidden bg-cover bg-darken" style="background-image: url(https://cdn.wallpapersafari.com/25/72/Wteso8.jpg);">

    <!--<div class="absolute -z-10 text-[5em] text-gray-100/10 font-extrabold select-none" id="testClock"></div>-->
    

    <div class="flex w-full h-full items-center justify-center">

        <span class="hub absolute left-1/2 top-1/2 -ml-4 -mt-3 w-8 h-8 bg-black z-40 rounded-full bg-blend-overlay"></span>


        <span class="hours absolute flex justify-end left-1/2 top-1/2 w-36 h-2 bg-gradient-to-r from-white/30 to-transparent to-transparent z-10">
            <div class="relative">
                <span class="digits absolute left-8 -bottom-7 flex align-items justify-center text-4xl text-transparent font-extrabold w-16 h-16 brightness-50 hover:brightness-200 after:opacity-0 after:content[''] after:absolute after:left-0 after:top-0 after:bottom-0 after:right-0 after:-z-10 after:-translate-y-3"></span>
            </div>
        </span>


        <span class="minutes absolute flex justify-end left-1/2 top-1/2 w-48 h-2 bg-gradient-to-r from-white/30 to-transparent bg-blend-difference z-20">
            <div class="relative">
                <span class="digits absolute left-8 -bottom-7 flex align-items justify-center text-4xl text-transparent font-extrabold w-16 h-16 brightness-50 hover:brightness-200 after:opacity-0 after:content[''] after:absolute after:left-0 after:top-0 after:bottom-0 after:right-0 after:-z-10 after:-translate-y-3"></span>
            </div>
        </span>

        
        <span class="seconds absolute flex justify-end left-1/2 top-1/2 w-60 h-2 bg-gradient-to-r from-white/30 to-transparent bg-blend-difference z-30">
            <div class="relative">
                <span class="digits absolute left-8 -bottom-7 flex align-items justify-center text-4xl text-transparent font-extrabold w-16 h-16 brightness-50 hover:brightness-200 after:opacity-0 after:content[''] after:absolute after:left-0 after:top-0 after:bottom-0 after:right-0 after:-z-10 after:-translate-y-3"></span>
            </div>
        </span>

    </div>

    <script>



        setInterval(function buildClock () {
            var getCurrent = new Date();
            var getCurrentHours = getCurrent.getHours() % 12 || 12;
            var getCurrentMinutes = getCurrent.getMinutes();
            var getCurrentSeconds = getCurrent.getSeconds();
            //getCurrentHours = getCurrentHours % 12;
            //getCurrentHours = getCurrentHours ? getCurrentHours : 12;
            getCurrentMinutes = getCurrentMinutes < 10 ? '0'+getCurrentMinutes : getCurrentMinutes;
            getCurrentSeconds = getCurrentSeconds < 10 ? '0'+getCurrentSeconds : getCurrentSeconds;
            var hoursDegrees = (360*(getCurrentHours/12))+((360/12)*(getCurrentMinutes/60)) - 90;
            var minutesDegrees = 360*(getCurrentMinutes/60) - 90;
            var secondsDegrees = (getCurrentSeconds/60) * 360 - 90;

            var clockHours = document.querySelector('.hours');
            var clockMinutes = document.querySelector('.minutes');
            var clockSeconds = document.querySelector('.seconds');
            var clockHoursDigits = document.querySelector('.hours .digits');
            var clockMinutesDigits = document.querySelector('.minutes .digits');
            var clockSecondsDigits = document.querySelector('.seconds .digits');

            clockHours.style.transform = `rotate(${hoursDegrees}deg)`;
            clockHours.style.transformOrigin = 'left';
            clockHoursDigits.innerHTML = getCurrentHours;
            clockHoursDigits.style.transform = `rotate(${-hoursDegrees}deg)`;

            clockMinutes.style.transform = `rotate(${minutesDegrees}deg)`;
            clockMinutes.style.transformOrigin = 'left';
            clockMinutesDigits.innerHTML = getCurrentMinutes;
            clockMinutesDigits.style.transform = `rotate(${-minutesDegrees}deg)`;

            clockSeconds.style.transform = `rotate(${secondsDegrees}deg)`;
            clockSeconds.style.transformOrigin = 'left';
            clockSecondsDigits.innerHTML = getCurrentSeconds;
            clockSecondsDigits.style.transform = `rotate(${-secondsDegrees}deg)`;

            if (secondsDegrees === 90) {
                clockSeconds.style.transition = 'none'
            } else {
                clockSeconds.style.transition = ''
            }

            // base time
            let testClock = document.getElementById('testClock');
            testClock.innerHTML = getCurrentHours+' '+getCurrentMinutes+' '+getCurrentSeconds;

        }, 1000);

    </script>

</body>
</html>
