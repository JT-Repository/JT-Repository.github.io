<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com?plugins=forms,line-clamp" defer></script>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>

<div x-data="getData()" data-reflect-root="">
    <form class="form-fields">
      <div class="field search">
        <label class="label">Search</label>
        <div class="control">
          <input class="input" type="text" placeholder="Event" x-model="searchValue">
        </div>
      </div>
      <div class="field">
        <label class="label">Threshold</label>
        <div class="control">
          <div class="select">
            <select x-model="selectedOption">
              <option>Default</option>
              <template x-for="option in options" :key="option.value">
                <option :key="option.value" :value="option.value" x-text="option.text"></option>
              </template>
            </select>
          </div>
        </div>
      </div>
      <div class="control">
        <search class="button is-link" @click="fetchData()" :class="[ isLoading ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-700' ]" :disabled="isLoading" disabled="disabled">
          Search
          </button>
      </div>
    </form>
    <template x-if="events">
      <!--<table class="result-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Location</th>
            <th>Attendes</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="event in events" :key="event.id">
            <tr>
              <th x-text="event.id"></th>
              <th x-text="event.title"></th>
              <th x-text="event.description">Holanda</th>
              <th x-text="event.location">Neto</th>
              <th x-text="event.attendes">1</th>
            </tr>
          </template>
        </tbody>
      </table>-->
        <div>
            <template x-for="event in events" :key="event.id">
                <div class="flex">
                    <div x-text="event.id"></div>
                    <div x-text="event.title"></div>
                </div>
            </template>
        </div>
      <br />
      <nav class="" role="navigation" aria-label="pagination">
        <a class="" x-model="previousPage" @click="fetchData(previousPage)">Previous</a>
        <a class="" x-model="nextPage" @click="fetchData(nextPage)">Next page</a>
        <ul class="">
          <li><a class="" x-model="1" x-text="1" @click="fetchData(1)"></a></li>
          <li><span class="">&hellip;</span></li>
          <li><a class="is-current" x-text="page">46</a></li>
          <li><span class="">&hellip;</span></li>
          <li><a class="" x-model="lastPage" x-text="lastPage" @click="fetchData(lastPage)"></a></li>
        </ul>
      </nav>
    </template>
  </div>
  <script type="text/javascript">
    function getData() {
      return {
        selectedOption: "",
        options: [{
            value: "0.95",
            text: "0.95"
          },
          {
            value: "0.9",
            text: "0.9"
          },
          {
            value: "0.8",
            text: "0.8"
          },
          {
            value: "0.7",
            text: "0.7"
          },
        ],
        searchValue: '',
        page: 1,
        limit: 10,
        total: 50,
        events: null,
        isLoading: false,
        previousPage: 1,
        nextPage: null,
        lastPage: 0,
        fetchData(page = this.page) {
          this.page = page
          this.isLoading = true;
          fetch(`golf.json?search=${this.searchValue}&page=${this.page}&limit=${this.limit}`)
            .then((res) => res.json())
            .then((data) => {
              this.isLoading = false;
              this.events = data.courses;
              this.previousPage = this.page == 1 ? this.previousPage : this.page - 1
              this.nextPage = this.page + 1
              this.lastPage = Math.floor(this.total / this.limit)
            });
        },
      };
    }
  </script>
    
</body>

</html>
