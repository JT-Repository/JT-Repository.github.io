<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/OwlCarousel2/2.2.1/assets/owl.theme.default.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<script src="http://w.soundcloud.com/player/api.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>

<style>
    
body {
    background-color: Black;
}
    
.embed-wrapper {
    position: fixed;
    top: 0;
    bottom: 0;
    width: 50px;
    height: 100px;
    opacity: 0;
    background-color: aquamarine;
}
.embed-wrapper iframe {
    width: 50px;
    height: 100px;
    opacity: 0;
}
.sc-wrapper {
    position: fixed;
    display: block;
    background: #f28507;
    top: 0;
    left: 0;
    width: 100%;
}
.controls div {
    display: inline-block;
    cursor: pointer;
    margin-right: .5rem;
    background-color: aquamarine;
    line-height: .5;
}
.controls div:last-of-type {
    margin-right: 0;
}
.controls div em {
    font-size: 2rem;
    color: #fff;
}
.controls div em.button-color,
.controls div:hover em {
    color: red;
}
.controls #titleTrack {
    display: inline-block;
    padding: .375rem 0;
    width: 280px;
    border-left: solid .5rem Black;
    border-right: solid .5rem Black;
    color: White;
    background: Black;
    line-height: 1.25;
    height: auto;
    font-family: Courier, monospace;
    font-size: 1rem;
    white-space: nowrap;
    overflow: hidden;
}
.controls #titleTrack #trackInfo {
    display: inline-block;
    padding-left: 100%;
    animation: 10s linear .1s infinite marquee;
    animation-play-state: paused;
}

@keyframes marquee {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-100%, 0);
  }
}
</style>
</head>
<body>

    <div id="scPlayer">
        <div class="sc-wrapper">
            <div class="d-flex controls">
                <div class="prev" style="display: none;">
                    <em class="fa fa-chevron-circle-left" aria-hidden="true"></em>
                </div>
                <div class="play">
                    <em class="fa fa-play-circle" aria-hidden="true"></em>
                </div>
                <div class="pause" style="display: none;">
                    <em class="fa fa-pause-circle" aria-hidden="true"></em>
                </div>
                <div class="next" style="display: none;">
                    <em class="fa fa-chevron-circle-right" aria-hidden="true"></em>
                </div>
                <div id="titleTrack">
                    <span id="trackInfo"></span>
                </div>
            </div>
        </div>
        <div class="embed-wrapper">
            <iframe id="soundcloud_widget" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/wesellboxes/tracks&auto_play=false&buying=false&liking=false&download=false&sharing=false&show_artwork=false&show_comments=false&show_playcount=false&show_user=false&hide_related=false&visual=true&start_track=0&callback=true"></iframe>
        </div>
    </div>
        
<script>
    
     $(function() {

         var titleTrack = document.getElementById('trackInfo');
         var widget = SC.Widget(document.getElementById('soundcloud_widget'));
         widget.bind(SC.Widget.Events.READY, function() {
             //console.log('Ready...');
             titleTrack.textContent = "";
             widget.getCurrentSound(function(music)  {
                titleTrack.textContent += music.title;
             });
             $('.controls #titleTrack #trackInfo').css({"animation-play-state": "paused"});
         });
         widget.bind(SC.Widget.Events.PLAY, function() {
            console.log('Sound starts');
            $('.embed-wrapper').css({"visibility": "hidden"});
            $('.controls #titleTrack #trackInfo').css({"animation-play-state": "running"});
            $('.pause').show();
            $('.play').hide();
            $('.prev').show();
            $('.next').show();
         });
         widget.bind(SC.Widget.Events.PAUSE, function() {
            console.log('Sound is paused');
            $('.controls #titleTrack #trackInfo').css({"animation-play-state": "paused"});
            $('.pause').hide();
            $('.play').show();
         });
         
         $('#soundcloud_widget').mouseover(function() {
             $('.controls div em').addClass('button-color');
         }).mouseout(function() {
             $('.controls div em').removeClass('button-color');
         });
         $('#soundcloud_widget').click(function() {
             $('.controls div em').removeClass('button-color');
         });

         $('.play').click(function() {
            widget.play();
            widget.setVolume(100);
            $('.pause').show();
            $('.play').hide();
            titleTrack.textContent = "";
            widget.getCurrentSound(function(music) {
                titleTrack.textContent += music.title;
            });
        });
        $('.pause').click(function() {
            $('.pause').hide();
            $('.play').show();
            widget.pause();
        });

        $('.prev').click(function() {
            titleTrack.textContent = "";
            widget.prev();
            widget.getCurrentSound(function(music) {
                titleTrack.textContent += music.title;
            });
        });
        $('.next').click(function() {
            $('.prev').css({"opacity": "1"});
            titleTrack.textContent = "";
            widget.next();
            widget.getCurrentSound(function(music) {
                titleTrack.textContent += music.title;
            });
        });

    });
    
</script>
        
</body>
</html>
