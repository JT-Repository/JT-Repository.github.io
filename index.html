<!DOCTYPE html>
<html>
<head>
<title>Password required...</title>
<meta name="robots" content="noindex, nofollow">
<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/OwlCarousel2/2.2.1/assets/owl.theme.default.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap');
    
    body {
        background:
        -webkit-gradient(linear, left top, left bottom, from(rgba(255,0,0,1)), to(transparent)),
        -webkit-gradient(linear, right bottom, left top, from(rgba(0,255,0,1)), to(transparent)),
        -webkit-gradient(linear, left bottom, right top, from(rgba(0,0,255,1)), to(transparent));
        background:
        -o-linear-gradient(rgba(255,0,0,1), transparent),
        -o-linear-gradient(bottom right, rgba(0,255,0,1), transparent),
        -o-linear-gradient(bottom left, rgba(0,0,255,1), transparent);
        background:
        linear-gradient(rgba(255,0,0,1), transparent),
        linear-gradient(to top left, rgba(0,255,0,1), transparent),
        linear-gradient(to top right, rgba(0,0,255,1), transparent);
        background-blend-mode: screen;
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        min-height: 100vh;
    }
    h1 {
        font-size: calc(1.25rem + 2vw);
        font-weight: 800;
    }
    h2 {
        font-size: calc(1rem + .5vw);
    }
    .form-control,
    button.btn {
        font-size: calc(1rem + .25vw);
    }
    input::-webkit-input-placeholder {
        text-align: center;
    }
    input::-moz-placeholder {
        text-align: center;
    }
    input:-ms-input-placeholder {
        text-align: center;
    }
    input::-ms-input-placeholder {
        text-align: center;
    }
    input,
    input::placeholder {
        text-align: center;
    }
    .btn-initial {
        color: rgba(255,255,255,.5);
        background-color: rgba(186,186,186,1);
        border-color: rgba(186,186,186,1);
    }
    .btn-initial:hover,
    .btn-initial:focus {
        color: rgba(255,255,255,1);
        background-color: rgba(40,167,69,1);
        border-color: rgba(40,167,69,1);
        -webkit-box-shadow: 0 0 0 0.2rem rgba(40,167,69,.15);
                box-shadow: 0 0 0 0.2rem rgba(40,167,69,.15);
    }
    .btn-error {
        color: rgba(255,255,255,1);
        background-color: rgba(196,17,20,1);
        border-color: rgba(196,17,20,1);
    }
    .btn-error:hover,
    .btn-error:focus {
        color: rgba(255,255,255,1);
        border-color: rgba(196,17,20,1);
        -webkit-box-shadow: 0 0 0 0.2rem rgba(196,17,20,.15);
                box-shadow: 0 0 0 0.2rem rgba(196,17,20,.15);
    }
    [data-id="alert"] {
        display: none;
        color: rgba(196,17,20,1)
    }
    [data-id="password"]:hover {
        color: rgba(0,0,0,1);
        border-color: rgba(40,167,69,1);
    }
    [data-id="password"]:focus {
        color: rgba(0,0,0,1);
        border-color: rgba(40,167,69,1);
        -webkit-box-shadow: 0 0 0 0.2rem rgba(40,167,69,.15);
                box-shadow: 0 0 0 0.2rem rgba(40,167,69,.15);
    }
    [data-id="error"] {
        color: rgba(0,0,0,1);
        border-color: rgba(196,17,20,1);
    }
    [data-id="error"]:hover,
    [data-id="error"]:focus {
        color: rgba(0,0,0,1);
        border-color: rgba(196,17,20,1);
        -webkit-box-shadow: 0 0 0 0.2rem rgba(196,17,20,.15);
                box-shadow: 0 0 0 0.2rem rgba(196,17,20,.15);
    }

</style>
        
</head>
<body>

    <div class="container vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-11 col-md-10 col-lg-auto text-center">
                <h1 class="mb-5 text-white">JT-Repository.github.io</h1>
                <div class="bg-white p-4 p-md-5 shadow-lg box">
                    <form class="m-0" method="">
                        <div class="form-row">
                            <div class="col-sm text-center">
                                <input class="form-control w-100" data-id="password" type="password" placeholder="Please enter your password" />
                            </div>
                            <div class="col-12 mt-2 mb-0 order-sm-last" data-id="alert"><em class="fa fa-exclamation-triangle" aria-hidden="true"></em> The password is incorrect, please try again.</div>
                            <div class="col-sm-auto pt-2 pt-sm-0">
                                <button class="btn btn-initial btn-block font-weight-bold" data-id="button" type="button">Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script>

        "use strict"
        var button = document.querySelectorAll('[data-id="button"]')
        var password = document.querySelectorAll('[data-id="password"]')
        function login(secret) {
            var hash = sha1(secret)
            var url = hash + "/index.html"
            var alert = document.querySelectorAll('[data-id="alert"]')
            var request = new XMLHttpRequest()
            request.open('GET', url, true)
            request.onload = function () {
                if (request.status >= 200 && request.status < 400) {
                    window.location = url
                } else {
                    parent.location.hash = hash
                    alert[0].style.display = 'block'
                    button[0].className = 'btn btn-error btn-block font-weight-bolder'
                    password[0].setAttribute('data-id', 'error')
                    password[0].value = ''
                }
            }
            request.onerror = function () {
                parent.location.hash = hash
                alert[0].style.display = 'block'
                button[0].className = 'btn btn-error btn-block font-weight-bolder'
                password[0].setAttribute('data-id', 'error')
                password[0].value = ''
            }
            request.send()
        }
        button[0].addEventListener("click", function () {
            login(password[0].value)
        })
        document.onkeydown = function (e) {
            e = e || window.event
            if (e.keyCode == 13) {
                login(password[0].value)
            }
        }
        
    </script>

</body>
</html>
