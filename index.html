<!DOCTYPE html>
<html>
<head>
<title>Password required...</title>
<meta name="robots" content="noindex, nofollow">
<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/OwlCarousel2/2.2.1/assets/owl.theme.default.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap');
    
    body {
        background:
        linear-gradient(rgba(255,0,0,.5), transparent),
        linear-gradient(to top left, rgba(0,255,0,.5), transparent),
        linear-gradient(to top right, rgba(0,0,255,.8), transparent);
        background-blend-mode: screen;
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
    }
    h1 {
        font-size: calc(1.5rem + 1vw);
        font-weight: 800;
    }
    h2 {
        font-size: calc(1rem + .5vw);
    }
    .form-control,
    button.btn {
        font-size: calc(1rem + .25vw);
    }
    input,
    input::placeholder {
        text-align: center;
    }
    .btn-initial {
        color: rgba(0,0,0,1);
        background-color: rgba(186,186,186,1);
        border-color: rgba(186,186,186,1);
    }
    .btn-initial:hover,
    .btn-initial:focus {
        color: rgba(255,255,255,1);
        background-color: rgba(40,167,69,1);
        border-color: rgba(40,167,69,1);
        box-shadow: 0 0 0 0.2rem rgba(40,167,69,.15);
    }
    .btn-error {
        color: rgba(255,255,255,1);
        background-color: rgba(255,0,4,1);
        border-color: rgba(255,0,4,1);
    }
    .btn-error:hover,
    .btn-error:focus {
        color: rgba(255,255,255,1);
        border-color: rgba(255,0,4,1);
        box-shadow: 0 0 0 0.2rem rgba(255,0,4,.15);
    }
    [data-id="alert"] {
        display: none;
        color: rgba(255,0,4,1)
    }
    [data-id="password"]:hover {
        color: rgba(0,0,0,1);
        border-color: rgba(40,167,69,1);
    }
    [data-id="password"]:focus {
        color: rgba(0,0,0,1);
        border-color: rgba(40,167,69,1);
        box-shadow: 0 0 0 0.2rem rgba(40,167,69,.15);
    }
    [data-id="error"] {
        color: rgba(0,0,0,1);
        border-color: rgba(255,0,4,1);
    }
    [data-id="error"]:hover,
    [data-id="error"]:focus {
        color: rgba(0,0,0,1);
        border-color: rgba(255,0,4,1);
        box-shadow: 0 0 0 0.2rem rgba(255,0,4,.15);
    }

</style>
        
</head>
<body>

    <div class="container vh-100">
        <div class="row vh-100 align-content-center justify-content-center">
            <div class="col-11 col-md-10 col-lg-9 col-xl-8 text-center">
                <div class="bg-white p-5 shadow-lg box">
                    <h1 class="mb-5">JT-Repository.github.io</h1>
                    <form class="m-0" method="">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h2 class="mb-2" data-id="initial">You will need a password to continue</h2>
                                <h2 class="mb-2" data-id="alert">The password is incorrect, please try again</h2>
                                <input class="form-control w-75 mx-auto mt-0 mb-5" data-id="password" type="password" placeholder="Enter password" />
                                <button class="btn btn-initial m-0" data-id="button" type="button">Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script type="text/javascript">

        "use strict"
        
        var button = document.querySelectorAll('[data-id="button"]')
        var password = document.querySelectorAll('[data-id="password"]')

        function login(secret) {
            var hash = sha1(secret)
            //debugger;
            var url = hash + "/index.html"
            var alert = document.querySelectorAll('[data-id="alert"]')
            var initial = document.querySelectorAll('[data-id="initial"]')

            var request = new XMLHttpRequest()
            request.open('GET', url, true)

            request.onload = function () {
                if (request.status >= 200 && request.status < 400) {
                    window.location = url
                } else {
                    parent.location.hash = hash
                    initial[0].style.display = 'none'
                    alert[0].style.display = 'block'
                    button[0].className = 'btn btn-error'
                    password[0].setAttribute('data-id', 'error')
                    password[0].value = ''
                }
            }
            request.onerror = function () {
                parent.location.hash = hash
                initial[0].style.display = 'none'
                alert[0].style.display = 'block'
                button[0].className = 'btn btn-error'
                password[0].setAttribute('data-id', 'error')
                password[0].value = ''
            }
            request.send()
        }

        button[0].addEventListener("click", function () {
            login(password[0].value)
        })

        document.onkeydown = function (e) {
            e = e || window.event
            if (e.keyCode == 13) {
                login(password[0].value)
            }
        }
        
    </script>

</body>
</html>
